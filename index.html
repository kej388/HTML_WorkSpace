<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport는 모바일디바이스의 가로사이즈에 맞게 폰트, 이미지 조정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요?</h1>
    <p>HTML은 웹표준언어입니다. <br>
       HTML은 HyperText Markup Language의 약자입니다.</p>

    <!-- 웹표준언어 HTML 설명 ---------------------------->
    <p>HTML은 W3C에서 표준을 지정합니다.<br>
       최근에는 WHATWG와 협력하여 표준을 지정하고 있습니다.<br>
       <a href="http://w3.org">W3C</a>
    </p>
    <!-- 웹표준언어 HTML 설명-->

    <img src="images/img01.jpg" alt="img01" width = "400" height = "300">
    <img src="images/img01.jpg" alt="img01">

    <button>등록</button>

    <blockquote>
        HTML5<br>
        CSS3<br>
        Javascript
    </blockquote>

    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <!-- 

        &bnsp;(non breaking space) : 한칸만 띄울 때 사용. 여러칸을 띄울때는 css로 

    -->

    <table border = "1" width = "500">
        <tr>
            <th>과정</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>Java과정</td>
            <td>Java, 프론트엔드, 백엔드, 안드로이드...</td>

        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>

            <td>4</td>
        </tr>
    </table> 

    <table border = "1">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>

        </tr>
    </table>

</html>

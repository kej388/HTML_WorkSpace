<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script>
        function check() {
            if(document.form1.id.value == ""){
                alert("id를 입력하세요");
                return;
            }
            if(document.form1.name.value.length == 0){
                alert("name을 입력하세요");
                return;
            }
            var emailRule = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;//이메일 정규식
 
            if(!emailRule.test(document.form1.email.value)) {            
            alert("email형식이 일치하지 않습니다.");
            return;
            }
        }
    </script>
</head>
<body>
    <h3>회원가입</h3>
    <form name="form1" action="join.jsp" method="post">
        id <input type="text" name="id"><br>
        name <input type="text" name ="name"><br>
        pw <input type="password" name="pw"><br>
        email <input type="text" name="email"><br>
        email수신 <input type="radio" value="예" name="emaillYN">예
                  <input type="radio" value="아니오" name="emaillYN">아니오<br>
        취미 <input type="checkbox" name="운동" name="hobby1">운동
             <input type="checkbox" name="독서" name="hobby2">독서
             <input type="checkbox" name="등산" name="hobby3">등산
             <input type="checkbox" name="낚시" name="hobby4">낚시<br>
        직업 <select name="job">
            <option value="학생">학생</option>
            <option value="직장인">직장인</option>
            <option value="군인">군인</option>
            <option value="기타">기타</option>
        </select><br>
        자기소개 <br>
        <textarea name="introduce" cols="50" rows="10"></textarea><br>
        사진 <input type="file" name="picture">
        <br><button type="submit" value="등록" onclick="check()">회원가입</button> <!-- 버튼에는 onclick으로 함 -->
    </form>
</body>
</html>

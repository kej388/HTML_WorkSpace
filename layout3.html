<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-color: rgb(76,50,13);
        }
        #wrap{
            width: 800px;
            margin: 0 auto;
        }
        #top{
            width: 800px;
            height: 10px;
            background: url('/images/top.jpg');
        }
        header {
            width: 800px;
            height: 100px;
            background: url('/images/header.jpg');
        }
        header > h1 {
            padding: 20px 0 0 20px;
        }
        nav{
            width: 800px;
            height: 30px;
            background: url('/images/menu.jpg');
            box-sizing: border-box;
            padding-left: 20px;
            padding-top: 5px;
        }
        section{
            width: 800px;
            height: 600px;
            background: url('/images/content.jpg');
        }
        #bottom{
            background: url('/images/bottom.jpg');
        }
        footer {
            width: 800px;
            height: 20px;
            text-align: center;
            color: white;
            
        }
        .padding-left{
            padding-left: 20px;
        }
        #left {
            float:left;
            width: 660px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="top"></div>
        <header>
            <h1>TIS Edu </h1></header>
        <nav>
            교육센터소개 교육센터연혁 교육과정
        </nav>
        <section>
            <div id="left">
                <h3 style="padding-left:20px;padding-top:20px;">교육센터소개</h3>
                <img style="margin:20px;" src="images/title.jpg" alt="타이틀이미지">
                <p class="padding-left">
                    TIS정보기술교육센터는 정부지원 IT전문교육기관입니다.
                </p>
            </div>
            <div id="right">
                <ul style="padding-top:30px;">
                    <li>Board</li>
                    <li>Content</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </section>
        <div id="bottom"></div>
        <footer>
            &copy;TIS.Edu All rigths reserved
        </footer>
    </div>
</body>
</html>

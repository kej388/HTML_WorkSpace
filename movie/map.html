<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕, 나의 소울메이트</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .header, .footer{
            background-color: rgb(80, 0, 0) !important;
            text-shadow: none !important;
            color: #fff !important;
            border: none !important;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" class="header">
            <a href="index.html" rel="external" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">No text</a>
            <a href="index.html" rel="external" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all">No text</a>
            <h3>영화관 위치</h3>
            
        </div>

        <div data-role="content">
        <!-- 카카오맵 ----------------------------------------------->
        <div id="kakaomap" style="width: 100%;height: 500px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c96fb220f9ce887b87216d95f39c9f26"></script>
        <script> 
            $(document).ready(function(){
                var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
             mapOption = { 
                    center: new daum.maps.LatLng(37.501780, 127.026340), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new daum.maps.LatLng(37.501780, 127.026340); 

            // 마커를 생성합니다
            var marker = new daum.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            });
            
        </script>
        <!-- 카카오맵.끝.-->
        </div>
        <div data-role="footer" class="footer">
            <h3>&copy;CGV All rights reserved.</h3>
        </div>
    </div>
</body>
</html>
